---
Name: display_logic_extras
After: 
    - "framework/*"
    - "display_logic/*"
---
Injector:
    UncleCheese\DisplayLogic\Extensions\DisplayLogic:
        class: "DisplayLogicExtrasFormField"
    UncleCheese\DisplayLogic\Criterion:
        class: "DisplayLogicExtrasCriterion"
    UncleCheese\DisplayLogic\Criteria:
        class: "DisplayLogicExtrasCriteria"


UncleCheese\DisplayLogic\Criteria:
    comparisons:
        - "hasUpload"
        - "hasUploadedAtLeast"
        - "hasUploadedLessThan"